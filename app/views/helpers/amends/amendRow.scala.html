@import models.AmendDisplayRowModel

@(model: AmendDisplayRowModel, protectionType: String, sectionId: String, firstRow: Boolean)


<tr>
    <td @if(firstRow){class="has-child-item"}>@Messages(s"pla.amends.${sectionId}.${protectionType}.${model.rowId}")</td>
    <td class="@if(firstRow){ has-child-item}">@model.displayValue</td>
    <td class="@if(firstRow){ has-child-item}"><a href="@model.changeLinkCall">@Messages("pla.base.change")</a></td>
</tr>
